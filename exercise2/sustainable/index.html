<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Prosto+One" rel="stylesheet">
  <title>sustainable</title>

  <style type="text/css">
    .textBlock {
      font-size: 110px;
      max-width: 500px;
      margin: 0px 0px 0px 0px;
    }
    .prosto {
      font-family:"Prosto One", cursive;
    }
    h{
      align: right;
      color: white;
    }
    #vertical{
      writing-mode: vertical-rl;
      text-orientation: mixed;
    }


    h:hover {
      color:#72FBBF;
    }
    body {
      background: linear-gradient(to right, white, #72FBBF);
    }
  </style>
</head>

<body>
  <div class="textBlock prosto">
    <h id="vertical">Sustainable</h>
  </div>

</body>

</html>
